{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('kayttaja_create') }}">
	<table>
		<tr>
			<td>
	  {{ form.name.label }}
			</td>
			<td>
	  {{ form.name }}
			</td>
			<td>
				<ul>
			{% for error in form.name.errors %}
			<li>{{ error }}</li>
			{% endfor %}
				</ul>
			</td>
		</tr>
		<tr>
			<td>
	  {{ form.email.label }}
			</td>
			<td>
	  {{ form.email }}
			</td>
						<td>
				<ul>
			{% for error in form.email.errors %}
			<li>{{ error }}</li>
			{% endfor %}
				</ul>
			</td>
		</tr>
			<tr>
		<td colspan="3">
  <input type="submit" value="Add a new user"/>
			</td>
		</tr>
</form>
{% endblock %}
