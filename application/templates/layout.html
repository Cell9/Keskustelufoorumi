<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foorumi</title>
  </head>

  <body>
	{% if current_user.is_authenticated %}
	<p>
	Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Login</a>
      {% endif %}
        
      <ul>
	<li><a href="{{ url_for('article_index') }}">List users</a></li>
	<li><a href="{{ url_for('article_form') }}">Add a user</a></li>
      </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
