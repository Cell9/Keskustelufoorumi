{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('response_create', article_id=article_id) }}">
	<table>

		<tr>
			<td>
			{{ form.text.label }}
			</td>
			<td>
			{{ form.text }}
			</td>
			<td>
				<ul>
			{% for error in form.text.errors %}
			<li>{{ error }}</li>
			{% endfor %}
				</ul>
			</td>
		</tr>
			<tr>
		<td colspan="3">
  <input type="submit" value="Add a new response"/>
			</td>
		</tr>
</form>
{% endblock %}
